<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Categories</title>
</head>
<body>
	
	<h1>
		<span th:if="${category.id < 1}">
			CREATE NEW CATEGORY
		</span>
		<span th:if="${category.id > 0}">
			UPDATE CATEGORY
		</span>
	</h1>
	<form
		th:object="${category}"
		method="POST"
	>
	
		<label for="name">Name</label>
		<input type="text" id="name" th:field="*{name}" />
		<br />
		<div th:if="${#fields.hasErrors('name')}">
			<ul>
				<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
			</ul>
		</div>
		<br />
		
		
		<input type="submit" th:value="${category.id < 0 ? 'Let me create it!' : 'Let me update it!'}" />
	
	</form>
	

</body>
</html>
